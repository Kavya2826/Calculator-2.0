<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body><h1 class="heading">Calculator</h1>
        <div><button id="ConvertButton">Conversion</button></div>
        <center>
        <div>
            <button id="clear">AC</button>
            <button id="unassigned">?</button>
            <button id="backspace">←</button>
            <button id="division">÷</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multiplication">x</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="subtraction">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="addition">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
        </center>
    </body>
</html>
