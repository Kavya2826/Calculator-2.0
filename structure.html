<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body><h1 class="heading">Calculator</h1>
        <button id="ConvertButton">Conversion</button>

        <center>
        <table class="MainArea">
            <tr>
                <td class="TableData"><button class="AllClear">AC</button></td>
                <td class="TableData"><button class="Unassigned">?</button></td>
                <td class="TableData"><button class="Backspace">โซ</button></td>
                <td class="TableData"><button class="Division">รท</button></td>
            </tr>
            <tr>
                <td class="TableData"><button class="number">7</button></td>
                <td class="TableData"><button class="number">8</button></td>
                <td class="TableData"><button class="number">9</button></td>
                <td class="TableData"><button class="Multiplication">X</button></td>
            </tr>
            <tr>
                <td class="TableData"><button class="number">4</button></td>
                <td class="TableData"><button class="number">5</button></td>
                <td class="TableData"><button class="number">6</button></td>
                <td class="TableData"><button class="Substraction">-</button></td>
            </tr>
            <tr>
                <td class="TableData"><button class="number">1</button></td>
                <td class="TableData"><button class="number">2</button></td>
                <td class="TableData"><button class="number">3</button></td>
                <td class="TableData"><button class="Addition">+</button></td>
            </tr>
            <tr>
                <td class="TableData"><button class="Dnumber">00</button></td>
                <td class="TableData"><button class="number">0</button></td>
                <td class="TableData"><button class="number">.</button></td>
                <td class="TableData"><button class="Equals">=</button></td>
            </tr>
        </table>
        </center>
    </body>
</html>
